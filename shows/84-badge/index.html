<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="badge teal">
        <div class="circle">
          <img src="./barbell.svg" alt="barbell" />
          <div class="ribbon">Trainer</div>
        </div>
      </div>
      <div class="badge pink">
        <div class="circle">
          <img src="./skillet.svg" alt="skillet" />
          <div class="ribbon">Cooker</div>
        </div>
      </div>
      <div class="badge blue">
        <div class="circle">
          <img src="./airplane-engines.svg" alt="" />
          <div class="ribbon">Explorer</div>
        </div>
      </div>
      <div class="badge purple">
        <div class="circle">
          <img src="./blog.svg" alt="blog" />
          <div class="ribbon">Blogger</div>
        </div>
      </div>
    </div>
  </body>
</html>
