<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event</title>
  </head>
  <body>
    <!-- wrapper to allow use of perspective if needed -->
    <header>
      <div class="logo">
        <img src="./NSCA_Barbell_Rev-501x142.png" alt="logo" />
             </div>
<div class="text">
  NSCA Conferences are an exceptional way to learn the latest research, techniques, and breakthrough performance methods used by top professionals around the world. 
</div>
    </header>

    <div class="wrapper">
      <!-- the phone -->
      <div class="container">
        <!-- camera circle -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="black"
          class="bi bi-circle circle-small"
          viewBox="0 0 16 17"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
        <!-- the phone screen -->
        <div class="card">
          <div class="nav">
            
          </div>
          <div class="phone-main"></div>
          <div class="phone-bottom">
            <div class="detail-row">
              <div>
                <img src="./lecture.svg" alt="speakers" />
                <p>Speaker Bios</p>
              </div>
              <div>
                <img src="./atom-like.svg" alt="sponsor" />
             <p>   Sponsors</p>
              </div>
              <div>
                            <img src="./handshake.svg" alt="meet" />
              <p>  Meet</p>
              </div>
            </div>
  
          
          </div>
          <div class="row-reg">
      <div class="reg">
        <img src="./how_to_reg.svg" alt="reg"/>
       <p> Registration</p></div>
          </div>

          <!-- line at bottom of screen -->
          <div class="line">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="50px"
              viewBox="0 -960 1920 960"
              width="100px"
              fill="#5f6368"
            >
              <path d="M160-440v-80h1600v80H160Z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="announcement">
 
    </div>
  </body>
</html>
