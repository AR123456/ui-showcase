<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flight search</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- the phone -->
      <div class="container">
        <!-- camera circle -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="black"
          class="bi bi-circle circle-small"
          viewBox="0 0 16 17"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
        <!-- phone screen -->
        <div class="card">
          <h1>Flight search</h1>
          <form action="">
            <div class="form-group">
              <label for="depart">Depart</label>
              <input type="text" id="depart" name="depart" value="IND" />
            </div>
            <img src="./circle_arrows.svg" alt="switch" class="switch" />
            <div class="form-group">
              <label for="arrive">Return</label>
              <input type="text" id="arrive" name="arrive" value="MCO" />
            </div>
            <div class="form-group">
              <label for="depart-date">Departure Date</label>
              <input type="date" id="depart-date" name="depart-date" />
            </div>
            <div class="form-group">
              <label for="return-date">Return Date</label>
              <input type="date" id="return-date" name="return-date" />
            </div>
            <div class="form-group">
              <label for="passengers">Passengers</label>
              <input
                type="number"
                id="passengers"
                name="passengers"
                value="1"
                min="1"
                max="99"
              />
            </div>
            <div class="row">
              <input type="submit" value="Search" />
            </div>
          </form>
          <div class="line">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="50px"
              viewBox="0 -960 1920 960"
              width="100px"
              fill="#5f6368"
            >
              <path d="M160-440v-80h1600v80H160Z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
