<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Level Side Bar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>Information</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-heading">Self Paced Learning</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Latest</a>
              <a href="#" class="link">Popular </a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">News Letters</div>
            <div class="dropdown-links">
              <a href="#" class="link">JavaScript</a>
              <a href="#" class="link">CSS</a>
              <a href="#" class="link">React </a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Blog</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Latest</a>
              <a href="#" class="link">Popular </a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Other</div>
            <div class="dropdown-links">
              <a href="#" class="link">Twitter</a>
              <a href="#" class="link">Newsletter</a>
              <a href="#" class="link">Discord</a>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>News</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-heading">Headlines</div>
            <div class="dropdown-links">
              <a href="#" class="link">US</a>
              <a href="#" class="link">World</a>
              <a href="#" class="link">Local </a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Entertainment</div>
            <div class="dropdown-links">
              <a href="#" class="link">Netflix</a>
              <a href="#" class="link">Hulu</a>
              <a href="#" class="link">Max </a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Financial</div>
            <div class="dropdown-links">
              <a href="#" class="link">Stocks</a>
              <a href="#" class="link">EFTs</a>
              <a href="#" class="link">Treasurys </a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Other</div>
            <div class="dropdown-links">
              <a href="#" class="link">Food</a>
              <a href="#" class="link">Fashion</a>
              <a href="#" class="link">Fitness</a>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>Login</button>
        <div class="dropdown-menu">
          <form class="login-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    <h1>Nice Multi Level Sidebar Horizontal Sub Menus</h1>
    <script src="app.js"></script>
  </body>
</html>
