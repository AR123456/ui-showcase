<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu</title>
  </head>
  <body>
    <!-- phone screen main -->
    <div class="container">
      <!-- camera circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="10"
        fill="black"
        class="bi bi-circle circle-small"
        viewBox="0 0 16 17"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
      </svg>
      <!-- the phone screen -->
      <div class="card">
        <div class="nav">
          <button class="hamburger">
            <img src="./images/hamburger-menu.svg" alt="menu" />
          </button>
          <button class="cart">
            <img src="./images/shopping_cart.svg" alt="cart" />
          </button>
        </div>

        <div class="phone-main">
          <div class="header">
            <div class="highlights">
              <div>Time to Travel</div>
              <div>Stunning vistas, beautiful water outstanding cuisine</div>
            </div>
          </div>
        </div>
        <div class="detail-row">
          <div class="name-of-place">
            Relaxing Retreat Center
            <div class="stars">
              <span>
                <img src="./images/star_rate.svg" alt="" />
                <img src="./images/star_rate.svg" alt="" />
                <img src="./images/star_rate.svg" alt="" />
                <img src="./images/star_rate.svg" alt="" />
                <img src="./images/star_rate.svg" alt="" />
                <img src="./images/reviews.svg" alt="" />
              </span>
            </div>
            <div class="reviews">5000 Reviews</div>
          </div>
          <div class="price">
            $200
            <div class="save">Save 5%</div>
          </div>
        </div>
        <div class="detail-row"></div>
        <div class="detail-row"></div>

        <div class="phone-bottom">
          <button class="bookit">
            Book It !<img
              src="/images/book_online_rotated.svg "
              alt="book on line"
            />
          </button>
        </div>
        <!-- line at bottom of screen -->
        <div class="line">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 1920 960"
            width="100px"
            fill="#5f6368"
          >
            <path d="M160-440v-80h1600v80H160Z" />
          </svg>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- camera circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="10"
        fill="black"
        class="bi bi-circle circle-small"
        viewBox="0 0 16 17"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
      </svg>
      <!-- the phone screen -->
      <div class="card">
        <div class="nav">
          <button class="hamburger">
            <img src="./images/hamburger-menu.svg" alt="menu" />
          </button>
          <button class="cart">
            <img src="./images/cart-one-item.svg" alt="cart" />
          </button>
        </div>
        <div class="phone-main">
          <div class="header">Time to Travel</div>
        </div>
        <div class="detail-row">
          <div class="name-of-place">Relaxing Retreat Center</div>
          <div class="price">$200</div>
        </div>
        <div class="detail-row">
          <div class="nearby">
            <img src="./images/attractions.svg" alt="" />
            Near by
          </div>
          <div class="directions">
            <img src="./images/directions.svg" alt="" />
            Directions
          </div>
          <div class="shuttle">
            <img src="./images/shuttle.svg" alt="" />
            Shuttle
          </div>
        </div>
        <div class="phone-bottom">
          <button class="back-to-shop">
            <img src="./images/chevron-double-left.svg" alt="shop" />
            Listings
          </button>
          <button class="checkout">
            Checkout
            <img src="./images/chevron-double-right.svg" alt="checkout" />
          </button>
        </div>
        <!-- line at bottom of screen -->
        <div class="line">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 1920 960"
            width="100px"
            fill="#5f6368"
          >
            <path d="M160-440v-80h1600v80H160Z" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
