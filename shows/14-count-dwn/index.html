<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Countdown timer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- camera circle -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="black"
          class="bi bi-circle circle-small"
          viewBox="0 0 16 17"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
        <div class="card">
          <div class="clock poppins-regular">
            <div class="hours">06</div>
            <div class="colon">&#58;</div>
            <div class="minutes">32</div>
            <div class="colon">&#58;</div>
            <div class="seconds">15</div>
          </div>
          <div class="pause">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="160"
              height="160"
              fill="rgb(162, 206, 168)"
              class="bi bi-pause-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0z"
              />
            </svg>
          </div>
          <!-- line at bottom of screen -->
          <div class="line">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="50px"
              viewBox="0 -960 1920 960"
              width="100px"
              fill="#5f6368"
            >
              <path d="M160-440v-80h1600v80H160Z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
