<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Subscribe Page</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Swim - Bike - Run</h1>
        <h3>A Tri Sport Newsletter</h3>
        <div class="buttons-div">
          <button class="learn-more">Learn More</button>
          <button class="subscribe">Subscribe</button>
        </div>
      </div>
      <div class="sports">
        <div class="swim">
          <i class="fas fa-swimmer fa-5x"></i>
        </div>
        <div class="bike">
          <i class="fas fa-biking fa-5x"></i>
        </div>
        <div class="run">
          <i class="fas fa-running fa-5x"></i>
        </div>
      </div>

      <div class="card-footer">
        <button class="press">Press</button>
        <button class="blog">Blog</button>
        <button class="join">Join</button>
      </div>
    </div>
  </body>
</html>
