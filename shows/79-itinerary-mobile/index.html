<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Schedule</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- camera circle -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="white"
          class="bi bi-circle circle-small"
          viewBox="0 0 16 17"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
        <!-- the phone screen -->
        <div class="card">
          <div class="header"><h1>Schedule</h1></div>
          <div class="schedule">
            <div class="card-left">
              <div class="col text">
                <p>AP Chem</p>
                <p class="location">Sciences RM 202</p>
              </div>
              <div class="col time">8:00</div>
              <div class="col"></div>
            </div>
            <div class="card-middle">
              <div class="col"></div>
              <div class="col-middle">|</div>
              <div class="col"></div>
            </div>
            <div class="card-right">
              <div class="col"></div>
              <div class="col time">10:00</div>
              <div class="col text-left">
                <p>Western Civ</p>
                <p class="location">Albert Hall RM 300</p>
              </div>
            </div>
            <div class="card-middle">
              <div class="col"></div>
              <div class="col-middle">|</div>
              <div class="col"></div>
            </div>
            <div class="card-left">
              <div class="col text">
                <p>American Lit</p>
                <p class="location">Humanities RM 400</p>
              </div>
              <div class="col time">12:00</div>
              <div class="col"></div>
            </div>
            <div class="card-middle">
              <div class="col"></div>
              <div class="col-middle">|</div>
              <div class="col"></div>
            </div>
            <div class="card-right">
              <div class="col"></div>
              <div class="col time">2:00</div>
              <div class="col text-left">
                <p>Calculus</p>
                <p class="location">Engineering RM 601</p>
              </div>
            </div>
            <div class="card-middle">
              <div class="col"></div>
              <div class="col-middle">|</div>
              <div class="col"></div>
            </div>
            <div class="card-left">
              <div class="col text">
                <p>American Lit</p>
                <p class="location">Humanities RM 400</p>
              </div>
              <div class="col time">4:00</div>
              <div class="col"></div>
            </div>
            <div class="card-middle">
              <div class="col"></div>
              <div class="col-middle">|</div>
              <div class="col"></div>
            </div>
          </div>
          <!-- line at bottom of screen -->
          <div class="line">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="50px"
              viewBox="0 -960 1920 960"
              width="100px"
              fill="#5f6368"
            >
              <path d="M160-440v-80h1600v80H160Z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
