<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Product Tour Phone</title>
  </head>
  <body>
    <!-- phone screen main -->
    <div class="container">
      <!-- camera circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="10"
        fill="black"
        class="bi bi-circle circle-small"
        viewBox="0 0 16 17"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
      </svg>
      <!-- the phone screen -->
      <div class="card">
        <h1>Give this globe a spin !</h1>
        <div class="can-contain">
          <canvas id="globe"></canvas>
        </div>

        <!-- line at bottom of screen -->
        <div class="line">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 1920 960"
            width="100px"
            fill="#5f6368"
          >
            <path d="M160-440v-80h1600v80H160Z" />
          </svg>
        </div>
      </div>
    </div>

    <script src="globe.js"></script>
  </body>
</html>
