<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Invoice</title>
  </head>
  <body>
    <div class="container">
      <div class="room-at-top">
        <div>
          <h1 class="title">Invoice</h1>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">
                  <font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Product Name</font
                    ></font
                  >
                </h6>
                <small class="text-body-secondary"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Brief description</font
                    ></font
                  ></small
                >
              </div>
              <span class="text-body-secondary"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">$12</font></font
                ></span
              >
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">
                  <font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Second product</font
                    ></font
                  >
                </h6>
                <small class="text-body-secondary"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Brief description</font
                    ></font
                  ></small
                >
              </div>
              <span class="text-body-secondary"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">$8</font></font
                ></span
              >
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">
                  <font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit">Item 3</font></font
                  >
                </h6>
                <small class="text-body-secondary"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Brief description</font
                    ></font
                  ></small
                >
              </div>
              <span class="text-body-secondary"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">$5</font></font
                ></span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between bg-body-tertiary"
            >
              <div class="text-success">
                <h6 class="my-0">
                  <font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Promo Code</font
                    ></font
                  >
                </h6>
                <small
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >EXAMPLECODE</font
                    ></font
                  ></small
                >
              </div>
              <span class="text-success"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">-$5</font></font
                ></span
              >
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit"
                    >Total (USD)</font
                  ></font
                ></span
              >
              <strong
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">$20</font></font
                ></strong
              >
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Promo Code"
              />
              <button type="submit" class="btn btn-secondary">
                <font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit"
                    >verification</font
                  ></font
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
