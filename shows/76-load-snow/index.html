<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loading</title>
  </head>
  <body>
    <h1>Loading</h1>
    <svg class="snowman" viewBox="0 12 32 8" width="32px" height="32px">
      <clipPath id="ring-clip">
        <!-- extra 0.1 to fix the seam -->
        <polygon points="0 0,32 0,32 32,0 32,0 30,14 16.1,0 16.1" />
      </clipPath>
      <g
        fill="none"
        stroke="currentcolor"
        stroke-width="3"
        transform="rotate(90,16,16)"
      >
        <g opacity="0.2">
          <circle r="3" cx="6.5" cy="16" stroke-dasharray="14.737 4.712" />
          <circle r="9.5" cx="19" cy="16" clip-path="url(#ring-clip)" />
        </g>
        <g stroke-linecap="round">
          <!--
       for `stroke-dasharray`:
        worm1 circumference * 0.75
        worm2 circumference + (worm1 circumference * 0.25)
       -->
          <circle
            class="top"
            r="3"
            cx="6.5"
            cy="16"
            stroke-dasharray="14.137 64.4"
          />
          <circle
            class="bottom"
            r="9.5"
            cx="19"
            cy="16"
            stroke-dasharray="14.137 64.4"
            stroke-dashoffset="14.137"
            transform="rotate(180,19,16)"
          />
        </g>
      </g>
    </svg>
  </body>
</html>
