<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Home Dashboard</title>
  </head>
  <body>
    <h1>Room Climate</h1>
    <div class="container">
      <div class="card">
        <h3>Living room</h3>

        <div class="circle">
          <div class="reading">72 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        <h3>Kitchen</h3>
        <div class="circle">
          <div class="reading">74 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        <h3>Main bedroom</h3>
        <div class="circle">
          <div class="reading">70 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        <h3>Guest bedroom</h3>
        <div class="circle">
          <div class="reading">78 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        <h3>Basement</h3>
        <div class="circle">
          <div class="reading">67 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        <h3>Outside</h3>
        <div class="circle">
          <div class="reading">82 <span>&#176;</span>F</div>
        </div>
      </div>
    </div>
  </body>
</html>
