<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <!-- wrapper to allow use of perspective if needed -->
    <div class="wrapper">
      <!-- the phone -->

      <div class="container">
        <!-- camera circle -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="black"
          class="bi bi-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
        <!-- the phone screen -->
        <div class="card eyes">
          <h1>To Do Items</h1>
          <ul class="todo-list">
            <li>
              <div class="three-columns">
                <div class="r-col">
                  <img src="./feather2.svg" alt="todo-icon" class="feather" />
                </div>
                <div class="middle-col">Pick up dinner</div>
                <div class="l-col"></div>
              </div>
            </li>

            <li>
              <div class="three-columns">
                <div class="r-col">
                  <img src="./feather2.svg" alt="todo-icon" class="feather" />
                </div>
                <div class="middle-col">Rotate tires</div>
                <div class="l-col"></div>
              </div>
            </li>
            <li>
              <div class="three-columns">
                <div class="r-col">
                  <img src="./feather2.svg" alt="todo-icon" class="feather" />
                </div>
                <div class="middle-col">Go to gym</div>
                <div class="l-col"></div>
              </div>
            </li>
            <li>
              <div class="three-columns">
                <div class="r-col">
                  <img src="./feather2.svg" alt="todo-icon" class="feather" />
                </div>
                <div class="middle-col">Call mom</div>
                <div class="l-col"></div>
              </div>
            </li>
          </ul>
        </div>
        <!-- command button at bottom of screen -->
        <div class="circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
