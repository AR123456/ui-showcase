<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Date Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <p>January</p>
            <label for="date-jan">Pick a Date:</label>
            <input type="date" id="date-jan" name="date-jan" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>February</p>
            <label for="date-feb">Pick a Date:</label>
            <input type="date" id="date-feb" name="date-feb" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>March</p>
            <label for="date-mar">Pick a Date:</label>
            <input type="date" id="date-mar" name="date-mar" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>April</p>
            <label for="date-apr">Pick a Date:</label>
            <input type="date" id="date-apr" name="date-apr" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <p>May</p>
            <label for="date-may">Pick a Date:</label>
            <input type="date" id="date-may" name="date-may" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>June</p>
            <label for="date-jun">Pick a Date:</label>
            <input type="date" id="date-jun" name="date-jun" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>July</p>
            <label for="date-jul">Pick a Date:</label>
            <input type="date" id="date-jul" name="date-jul" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>August</p>
            <label for="date-aug">Pick a Date:</label>
            <input type="date" id="date-aug" name="date-aug" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <p>September</p>
            <label for="date-sep">Pick a Date:</label>
            <input type="date" id="date-sep" name="date-sep" />
          </div>
        </div>

        <div class="col">
          <div class="card">
            <p>October</p>
            <label for="date-oct">Pick a Date:</label>
            <input type="date" id="date-oct" name="date-oct" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>November</p>
            <label for="date-nov">Pick a Date:</label>
            <input type="date" id="date-nov" name="date-nov" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>December</p>
            <label for="date-dec">Pick a Date:</label>
            <input type="date" id="date-dec" name="date-dec" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
