<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="card">
          <h1>Contact Us</h1>
          <form action="">
            <label for="fname"
              ><img src="./person-bounding-box.svg" alt="person "
            /></label>
            <input
              type="text"
              id="fname"
              name="fname"
              value="your first name"
            />
            <hr />
            <label for="lname"
              ><img src="./flower2.svg" alt="person " />
            </label>
            <input type="text" id="lname" name="lname" value="your last name" />
            <hr />
            <label for="email"><img src="./envelope.svg" alt="" /></label>
            <input
              type="email"
              id="email"
              name="email"
              value="your last email"
            />
            <hr />
            <label for="message"
              ><img src="./chat-left-text.svg" alt=""
            /></label>
            <input
              type="text"
              name="message"
              id="message"
              value="your message"
            />
            <hr />
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
