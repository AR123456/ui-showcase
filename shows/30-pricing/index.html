<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pricing table</title>
  </head>
  <body>
    <h1>We have a plan for every enterprise</h1>
    <div class="container">
      <div class="card">
        <div class="icon"><img src="./rocket.svg" alt="" /></div>
        <div class="who">Start ups</div>
        <div class="price">$10 to 1K</div>
        <div class="description">
          Priced for start ups, do not pay for more than you will use.
        </div>
      </div>
      <div class="card">
        <div class="icon"><img src="./bank.svg" alt="" /></div>
        <div class="who">Growing Bussiness</div>
        <div class="price">$1k to 100K</div>
        <div class="description">We grow with what you need.</div>
      </div>
      <div class="card">
        <div class="icon"><img src="./buildings.svg" alt="" /></div>
        <div class="who">Big Commerce</div>
        <div class="price">$100k and Up</div>
        <div class="description">Get all the bells and whistles.</div>
      </div>
    </div>
  </body>
</html>
