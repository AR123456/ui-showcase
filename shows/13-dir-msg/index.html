<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Direct Messaging</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- camera circle -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="black"
          class="bi bi-circle"
          viewBox="0 0 16 17"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
        <div class="card">
          <br /><br />
          <div class="message-to">Sup?</div>
          <div class="message-from">Chillin</div>
          <div class="message-to">You?</div>
          <div class="message-from">Same</div>
          <div class="message-to">Catch you later at the party?</div>
          <div class="message-from">Totally</div>
        </div>
        <div class="circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
