  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="progress-bar" data-label="Loading..."></div>
      </div>
      <div class="card">
        <div class="progress-circle"></div>
      </div>
      <div class="card">
        <div class="grid"></div>

      <div class="skeleton-card">

          <div class="header-img skeleton"></div>
          <div class="title" data-title>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
        <div data-body>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
