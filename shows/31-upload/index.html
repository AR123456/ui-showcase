<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loading</title>
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="container">
      <header>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          fill="black"
          class="bi bi-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
      </header>
      <div class="card">
        <div class="drag-and-drop">
          <img src="./cloud-arrow-up-fill.svg" alt="" />
        </div>
        <h1>Drag and Drop</h1>
        <h2>To Upload</h2>
        <button>Or Select Files</button>
      </div>
      <footer>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="80"
          height="80"
          fill="currentColor"
          class="bi bi-circle circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
        </svg>
      </footer>
    </div>
  </body>
</html>
