<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navigation Bar</title>
  </head>
  <body>
    <header class="navbar">
      <button class="logo">SpinRecipe Recipe Finder</button>

      <button class="public-recipes tool-tip" data-tooltip="Public Recipes">
        <img src="./images/groups.svg" alt="public" />
      </button>
      <button class="my-recipes tool-tip" data-tooltip="My Recipes">
        <img src="./images/person_apron.svg" alt="my recipes" />
      </button>
      <button class="spin-globe tool-tip" data-tooltip="Spin Globe">
        <img src="images/spin-globe-us.svg" alt="globe" />
      </button>
      <button class="add-recipe tool-tip" data-tooltip="Add Recipe">
        <img src="./images/add-recipe.svg" alt="add-recipe" />
      </button>
      <button class="dashboard tool-tip" data-tooltip="Edit Recipe">
        <img src="./images/edit-recipe.svg" alt="" />
      </button>
      <button class="blog tool-tip" data-tooltip="Blog">
        <img src="./images/blog.svg" alt="blog" />
      </button>
      <button class="pod-cast tool-tip" data-tooltip="Pod Cast">
        <img src="./images/podcasts.svg" alt="" />
      </button>
      <button class="login tool-tip" data-tooltip="Login">
        <img src="./images/login.svg" alt="login" />
      </button>
      <button class="logout tool-tip" data-tooltip="Logout">
        <img src="./images/login.svg" alt="logout" />
      </button>
      <button class="about tool-tip" data-tooltip="About Us">
        <img src="./images/contact.svg" alt="about us" />
      </button>
      <button class="settings tool-tip" data-tooltip="Settings">
        <img src="./images/settings.svg" alt="settings" />
      </button>
    </header>
    <div class="container">
      <div class="card">
        <h1>A world of difference!</h1>

        <h2>Take your imagination for a spin</h2>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="app.js"></script>
  </body>
</html>
