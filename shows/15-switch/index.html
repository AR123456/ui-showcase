<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>On/Off Switch</title>
  </head>
  <body>
    <br />
    <br />

    <div class="container">
      <div class="card on">
        <label for="on" class="switch">
          <input type="checkbox" id="on" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="card off">
        <label for="off" class="switch">
          <input type="checkbox" id="off" />

          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </body>
</html>
